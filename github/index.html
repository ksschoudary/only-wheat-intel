<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheat Intelligence Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050505] text-slate-300 font-sans p-2 lg:p-6">
    <header class="mb-6 text-center border-b border-slate-900 pb-4">
        <h1 class="text-2xl font-black italic tracking-tighter text-blue-500">WHEAT INTELLIGENCE <span class="text-slate-700 text-xs not-italic font-mono ml-2">V2.0</span></h1>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-7xl mx-auto">
        <section>
            <h2 class="text-xs font-bold text-blue-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                <span class="h-1.5 w-1.5 bg-blue-500 rounded-full animate-pulse"></span> DOMESTIC (INDIA)
            </h2>
            <div id="domestic-feed" class="space-y-3"></div>
        </section>

        <section>
            <h2 class="text-xs font-bold text-emerald-400 uppercase tracking-widest mb-4 flex items-center gap-2">
                <span class="h-1.5 w-1.5 bg-emerald-500 rounded-full animate-pulse"></span> GLOBAL MARKETS
            </h2>
            <div id="global-feed" class="space-y-3"></div>
        </section>
    </div>

    <script>
        async function fetchFeed(type) {
            const container = document.getElementById(`${type}-feed`);
            try {
                const res = await fetch(`./${type}.xml?t=${Date.now()}`);
                const text = await res.text();
                const xml = new DOMParser().parseFromString(text, "text/xml");
                const items = Array.from(xml.querySelectorAll("item")).slice(0, 15);

                container.innerHTML = items.map(i => `
                    <div class="p-4 bg-[#0A0A0A] border border-slate-900 rounded-lg hover:border-slate-700 transition-all cursor-pointer" onclick="window.open('${i.querySelector("link").textContent}', '_blank')">
                        <div class="flex justify-between items-start mb-1">
                            <span class="text-[9px] font-bold text-slate-500 uppercase">${i.querySelector("source")?.textContent || 'INTEL'}</span>
                            <span class="text-[9px] text-slate-700">${new Date(i.querySelector("pubDate").textContent).toLocaleDateString()}</span>
                        </div>
                        <h3 class="text-sm font-medium leading-snug text-slate-200">${i.querySelector("title").textContent}</h3>
                    </div>
                `).join('');
            } catch (e) { container.innerHTML = "<p class='text-xs text-slate-800'>Waiting for Bot...</p>"; }
        }

        function refresh() { fetchFeed('domestic'); fetchFeed('global'); }
        refresh();
        setInterval(refresh, 900000); // Auto-refresh UI every 15 mins
    </script>
</body>
</html>
